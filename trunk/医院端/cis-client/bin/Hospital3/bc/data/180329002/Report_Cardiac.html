<script language="javascript1.2">

/*
 * 重新新建表格
 */
function createTable(tableId, colNum, width, height, dataArray, desArray, count, imageP) {
    var objTable = document.getElementById(tableId);
    if (objTable != null) {
    var i = 0;
    var j;
    while (i < count) {
        var objRow = objTable.insertRow(-1);  //增加空行
        if (objRow != null) {
            objRow.valign = "top";
            var col;
            for (col = 0; col < colNum; col++) {
                if (i >= count) {
                    while (col < colNum) {
                        var objCell = objRow.insertCell(-1);
                        objCell.width = width;
                        objCell.height = height;
                        objCell.valign = "top";
                        objCell.align = "center";
                        objCell.innerHTML = "";
                        col++;
                    }
                    break;
                }
                var objCell = objRow.insertCell(-1);
                j = i + 1;
                objCell.innerHTML = "<img id='" + imageP + j + "' height='" + height + "' width='" + width + "' src='" + dataArray[i] + "' alt='" + desArray[i] + "'/><p align='center'><font class='font'>"+desArray[i]+ "</font></p>";
                i++;
            }
        }
      }
    }
}

/*
 * 改变表格格式方法
 */
function updateFromat(tableId, newcols, imageP) {
    var objTable = document.getElementById(tableId);
    var count = objTable.summary;
    var dataArray = new Array(count);
    var desArray = new Array(count);
    var imageId;
    var ii = 0;
    var jj;
 //得到所有图像的路径
    for (ii = 0; ii < count; ii++) {
        jj = ii + 1;
        imageId = imageP + jj;
        dataArray[ii] = document.getElementById(imageId).src;
        desArray[ii] = document.getElementById(imageId).alt;
    }

    //计算图像的宽度和高度
    var width = 600 / newcols;
    var height = 400;
    if(count > 0)
    {
        var objImage = document.getElementById(imageP + 1);
        height = objImage.naturalHeight * width /objImage.naturalWidth;
    }
 
 // 删除表格中所有行
    var ro = objTable.rows.length;
    for (var i = 0; i < ro; i++) {
        objTable.deleteRow(0);
    }
  
 //重新新建表格
    createTable(tableId, newcols, width, height, dataArray, desArray, count, imageP);
}

/*
 * 改变表格格式
 */
function selectImageFormat(tableId, imageFormatid, imageP) {
    var imageFormat = document.getElementById(imageFormatid);
    var Format = imageFormat.options[imageFormat.selectedIndex].value;
    var newcols = Format.substr(2, 1);
    updateFromat(tableId, newcols, imageP);
    imageFormat.blur();
}

/*
 * 设置表格格式
 */
function selectedFormat(formatID, format) {
    var imageFormat = document.getElementById(formatID);
    if(imageFormat){
      for (var i = 0; i < imageFormat.options.length; i++) {
        if (imageFormat.options[i].value == format) {
            imageFormat.options[i].selected = true;
            break;
        }
      }
    }
}

function hidecontextmenu() {
   return false;
}
